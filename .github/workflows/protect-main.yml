name: Protect Main Push

on:
  push:
    branches:
      - main

jobs:
  restrict:
    runs-on: ubuntu-latest
    steps:
      - name: Allow only repository owner to push
        run: |
          if [ "${{ github.actor }}" = "${{ github.repository_owner }}" ]; then
            echo "Owner push permitted."
          else
            echo "Direct pushes to main are not allowed. Open a PR."
            exit 1
          fi

